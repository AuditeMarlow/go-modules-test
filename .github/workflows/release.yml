on:
  push:
    branches:
      - v1

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          target-branch: v1
          config-file: .release-please/config.json
          manifest-file: .release-please/manifest.json
